{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR Management System - Login</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;family=Space+Grotesk:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet" />
    <script
        src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1">
        </script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#1B9AF5"
        data-border-radius="medium">
        </script>
    <link rel="stylesheet" href="{% static 'css/toggle.css' %}" />

</head>

<body class="min-h-screen bg-gray-900 font-['Poppins']">


    <!-- Header -->

    <!-- Header -->
    <header class="w-full border-b border-gray-800 bg-gray-900">
        <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Left: Logo -->
                <div class="flex items-center">
                    <img src="{% static 'images/aureus.png' %}" alt="Company Logo" class="h-10 w-auto" />
                </div>

                <!-- Right: Theme Toggle Switch -->
                <div class="flex items-center">
                    <label class="switch">
                        <input id="input" type="checkbox" />
                        <div class="slider round">
                            <div class="sun-moon">
                                <svg id="moon-dot-1" class="moon-dot" viewBox="0 0 100 100">
                                    <circle cx="50" cy="50" r="50"></circle>
                                </svg>
                                <svg id="moon-dot-2" class="moon-dot" viewBox="0 0 100 100">
                                    <circle cx="50" cy="50" r="50"></circle>
                                </svg>
                                <svg id="moon-dot-3" class="moon-dot" viewBox="0 0 100 100">
                                    <circle cx="50" cy="50" r="50"></circle>
                                </svg>
                                <svg id="light-ray-1" class="light-ray" viewBox="0 0 100 100">
                                    <circle cx="50" cy="50" r="50"></circle>
                                </svg>
                                <svg id="light-ray-2" class="light-ray" viewBox="0 0 100 100">
                                    <circle cx="50" cy="50" r="50"></circle>
                                </svg>
                                <svg id="light-ray-3" class="light-ray" viewBox="0 0 100 100">
                                    <circle cx="50" cy="50" r="50"></circle>
                                </svg>
                            </div>
                            <div class="stars">
                                <svg id="star-1" class="star" viewBox="0 0 20 20">
                                    <path
                                        d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z">
                                    </path>
                                </svg>
                                <svg id="star-2" class="star" viewBox="0 0 20 20">
                                    <path
                                        d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z">
                                    </path>
                                </svg>
                                <svg id="star-3" class="star" viewBox="0 0 20 20">
                                    <path
                                        d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z">
                                    </path>
                                </svg>
                                <svg id="star-4" class="star" viewBox="0 0 20 20">
                                    <path
                                        d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z">
                                    </path>
                                </svg>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </header>




    <!-- Main Section -->
    <main class="flex flex-col items-center justify-center min-h-[calc(100vh-4rem-3.5rem)] py-12 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-md">
            <div class="text-center mb-8">
                <h2 class="text-4xl font-bold text-white tracking-tight">Welcome Back</h2>
                <p class="mt-3 text-base text-gray-400">Please sign in to your account</p>
            </div>

            <div class="bg-gray-800/80 shadow-xl backdrop-blur-sm rounded-xl p-8 space-y-7">

                <!-- Django Flash Messages -->
                {% if messages %}
                {% for message in messages %}
                <div class="p-3 rounded-md text-sm 
                            {% if message.tags == 'success' %} bg-green-900/50 text-green-400 
                            {% elif message.tags == 'error' %} bg-red-900/50 text-red-400 
                            {% elif message.tags == 'warning' %} bg-yellow-900/50 text-yellow-400 
                            {% else %} bg-gray-900/50 text-gray-400 {% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}

                <!-- Login Form -->
                <form method="POST" action="{% url 'login' %}" class="space-y-4">
                    {% csrf_token %}
                    <input type="hidden" name="user_type" id="user_type" value="admin" />

                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-300 mb-1">Email</label>
                        <div class="mt-1 relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-500 text-sm"></i>
                            </div>
                            <input id="email" name="email" type="email" required
                                class="block w-full pl-10 pr-3 py-2.5 border border-gray-600 rounded-lg bg-gray-700/50 text-white placeholder-gray-400 focus:ring-2 focus:ring-custom text-sm"
                                placeholder="Enter your email" />
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-semibold text-gray-300 mb-1">Password</label>
                        <div class="mt-1 relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-500 text-sm"></i>
                            </div>
                            <input id="password" name="password" type="password" required
                                class="block w-full pl-10 pr-10 py-2.5 border border-gray-600 rounded-lg bg-gray-700/50 text-white placeholder-gray-400 focus:ring-2 focus:ring-custom text-sm"
                                placeholder="Enter your password" />
                            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <i class="fas fa-eye text-gray-500 text-sm"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-right justify-right">
                        <a href="{% url 'forgot_password' %}"
                            class="text-sm font-semibold text-custom hover:text-custom/90">Forgot password?</a>
                    </div>

                    <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg text-base font-semibold text-white bg-custom hover:bg-custom/90 focus:ring-2 focus:ring-custom transition-all duration-200 transform hover:scale-[1.02]">
                        Sign in
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 border-t border-gray-800">
        <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col items-center justify-between h-14 md:flex-row">
                <div class="flex items-center space-x-6">
                    <a href="{% url 'help' %}" class="text-sm text-gray-400 hover:text-white">Help</a>
                    <a href="{% url 'terms_privacy' %}" class="text-sm text-gray-400 hover:text-white">Terms &
                        Privacy</a>
                </div>
                <div class="text-sm text-gray-400">
                    Â© 2024 HR Management System. All rights reserved.
                </div>
            </div>
        </div>
    </footer>
    <script src="{% static 'js/theme-toggle.js' %}"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const passwordInput = document.getElementById('password');
            const togglePassword = document.querySelector('.fa-eye');

            togglePassword.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        });


        (function () {
            if (window.history.replaceState) {
                window.history.replaceState(null, null, window.location.href);
            }

            window.addEventListener('pageshow', function (event) {
                if (event.persisted) {
                    window.location.reload(); // Forces reload when navigating back/forward
                }
            });
        })();

        window.onload = function () {
            if (window.location.search.includes("next=")) {
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        };

    </script>

</body>

</html>
